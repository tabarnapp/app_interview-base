<template name="page_settings">
<header>
  <h1>Settings</h1>
  <h2>Settings</h2>
</header>
<section>
  <article>
    <div class="row columns twelve">
      <div class="columns card has-sections">
        <ul class="tabs">
            <li class="active"><a href="/settings">Dashboard</a></li>
            <li><a href="/orders">Orders</a></li>
            <li><a href="/referers">Referers</a></li>
        </ul>
        <div class="alert">
          <a class="close" href="#"></a>
          <dl>
            <dt>Set the store credit % for each refered sale and start promoting your refer-a-friend program</dt>
            <dd>Each time a customer purchases from a referral link, he gets a 5% discount and the referee gets 5% in store credits. You can change these default % below. Then, follow the instructions to set your refer-a-friend program up.</dd>
          </dl>
        </div>
        <div class="card-section">
          <div class="card has-sections columns one-half">
            <div class="card-section">
              <h2>Friends who refer</h2>
              <label>Store credits earned by friends who refer sales (% or $)</label><br>
              <input type="text" value="3%" style="width: 100px" />
            </div>
            <hr/>
            <div class="card-section">
              <a href="/settings/tour">
                <div class="row side-elements">
                  <div class="columns four">
                    <img src="img/tour.gif" width="120px" />
                  </div>
                  <div class="columns six">
                    <h4>
                      Onboarding referers
                    </h4>
                    <p> Display a tour that explains what people has to do to start referring friends</p>
                  </div>
                  <div class="columns one text-right">
                    <i class="icon-next"></i>
                  </div>
                </div>
              </a>
            </div>
            <hr/>
            <div class="card-section">
              <a href="/settings/affiliate">
                <div class="row side-elements">
                  <div class="columns four">
                    <img src="img/page.png" width="120px" />
                  </div>
                  <div class="columns six">
                    <h4>
                      Refer profile page
                    </h4>
                    <p> Display all infos related to referers and their store credits on a pre-built page. </p>
                  </div>
                  <div class="columns one text-right">
                    <i class="icon-next"></i>
                  </div>
                </div>
              </a>
            </div>
            <hr/>
          </div>

          <div class="card has-sections columns one-half">
            <div class="card-section">
              <h2>Friends who buy</h2>
              <label>Store credits given as a discount to referred friends (% or $)</label><br>
              <input type="text" value="3%" style="width: 100px" />
            </div>
            <hr/>
            <div class="card-section">
              <a href="/settings/credits">
                <div class="row side-elements">
                  <div class="columns four">
                    <img src="img/buy-credits-button.png" width="120px" />
                  </div>
                  <div class="columns six">
                    <h4>
                      Redeem credits
                    </h4>
                    <p>Display a redeem button in the cart or in the account page (login required). </p>
                  </div>
                  <div class="columns one text-right">
                    <i class="icon-next"></i>
                  </div>
                </div>
              </a>
            </div>
            <hr/>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
</template>
